  <body>
    <header>
        <h1 class="text-center top" style="font-size: 26px;padding-top: 7px;">Fashion House</h1>
    </header>

    <div class="sidenav">
      <h3 class="text-light text-center mb-5"><span><img src="../static/images/dashboard.png" style="width: 20px;" alt="" class="img-fluid"> </span> DASHBOARD</h3>
      <a href="#"><i class="fas fa-plus mr-2"></i>Create</a>
      <a href="dashboard-list.html"><i class="fas fa-list mr-2"></i>Product list </a>
    </div>
    
    <div class="main">
    <h3 class="upload">Upload Image</h3>
   <!--drag and drop upload file-->
   <div class="dashed_upload">
    <div class="wrapper">
        <div class="drop">
            <div class="cont"><i class="fa fa-cloud-upload"></i>
                <div class="tit">
                    Drag &amp; Drop
                </div>
                <div class="desc">
                    or
                </div>
                <div class="browse">
                    click here to browse
                </div>
            </div><output id="list"></output><input id="files" multiple name="files[]" type="file" /></div>
    </div>
</div>
<br>
<!--input form-->
<form>
    <div class="form-row">
        <div class="col-sm-6">
            <div class="form-group"><label>Tailor Name</label><input class="form-control" type="text" /></div>
        </div>
        <div class="col-sm-6">
            <div class="form-group"><label>Brand Name</label><input class="form-control" type="text" placeholder="optional" /></div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-sm-4">
            <div class="form-group"><label>Whatsapp</label><input class="form-control" type="tel" /></div>
        </div>
        <div class="col-sm-4">
            <div class="form-group"><label>Phone</label><input class="form-control" type="tel" /></div>
        </div>
        <div class="col-sm-4">
            <div class="form-group"><label>Location</label><input class="form-control" type="text" /></div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-sm-6">
            <div class="form-group"><label>Description</label><input class="form-control" type="text" /></div>
        </div>
        <div class="col-sm-6">
            <div class="form-group"><label>About Designer</label><input class="form-control" placeholder="150 char max" maxlength="150" type="text" /></div>
        </div>
    </div>
</form>
<div class="text-center">   
<button type="submit" class="btn btn-default submit">Upload</button>
</div>
